  <div class="w3-main w3-content w3-padding" style="max-width:1300px;margin-top:80px">

  <style>
        .card {
            position: relative;
            display: inline-block;
            margin: 20px;
            width: 300px;
            border: 1px solid #342443;
            border-radius: 8px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }
        .live {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: red;
            color: white;
            padding: 2px 4px;
            border-radius: 8px;
            font-size: 14px;
        }
        .finalizado {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: #190C26;
            color: white;
            padding: 2px 4px;
            border-radius: 8px;
            font-size: 14px;
        }
        .description {
            padding: 8px;
            font-size: 14px;
            color: #fff;
        }
        .title {
            padding: 0 8px 8px;
            font-size: 16px;
            color: #fff;
        }

  </style>
  <div id="cards-container"></div>
  <script>
    const jsonUrl = 'https://corsproxy.io/?url=https://fratewi.shop/ds.json?iiz0ij';

    // Función para generar el HTML
    function generateHtml(data) {
        const container = document.getElementById('cards-container');
        container.innerHTML = ''; // Limpiar el contenedor antes de agregar nuevo contenido

        // Ordenar los datos: EN VIVO, luego los que no han comenzado, luego FINALIZADO
        const sortedData = data.sort((a, b) => {
            if (a.status === 'EN VIVO') return -1;
            if (b.status === 'EN VIVO') return 1;
            if (a.status === 'FINALIZADO') return 1;
            if (b.status === 'FINALIZADO') return -1;
            return 0;
        });

        sortedData.forEach(item => {
            let statusHtml = '';

            // Verifica si el valor de status es "EN VIVO"
            if (item.status === 'EN VIVO') {
                statusHtml = '<div class="live">EN VIVO</div>';
            }
            // Verifica si el valor de status es "FINALIZADO"
            else if (item.status === 'FINALIZADO') {
                statusHtml = '<div class="finalizado">FINALIZADO</div>';
            }
            // Verifica si el valor de status es un formato de hora (e.g., "1:50 p. m.")
            else if (/^\d{1,2}:\d{2} [ap]\. m\.$/.test(item.status)) {
                // Convertir la hora de Argentina a la zona horaria del cliente
                const userTimezone = moment.tz.guess();
                const statusTime = moment.tz(item.status, 'h:mm a', 'America/Mexico_City').tz(userTimezone).format('h:mm a');
                statusHtml = `<div class="finalizado">HOY | ${statusTime}</div>`;
            }

            let url = item.url;

            // Si la URL no es "#", realizar las modificaciones
            if (url !== "#") {
                let nurl = url.replace("/embed/eventos/?r=", "");
                nurl = atob(nurl); // Decodificar la URL
                let wurl = nurl.replace("https://antag.xyz/ds.html?get=", "");
                wurl = "https://hirvip4g.alphi.media/hirvip4g.alphi.media/alexvip/star.html?get=" + wurl;
                let furl = btoa(wurl); // Codificar la nueva URL
                url = "disney.html?r=" + furl;
            }

            const cardHtml = `
                <a href="${url}">
                    <div class="card">
                        ${statusHtml}
                        <img src="https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/${item.img}/compose?format=webp" alt="Disney">
                        <div class="description">${item.league}</div>
                        <div class="title">${item.title}</div>
                    </div>
                </a>
            `;
            container.innerHTML += cardHtml;
        });
    }

    // Obtener los datos JSON y generar el HTML
    fetch(jsonUrl)
        .then(response => response.json())
        .then(data => generateHtml(data))
        .catch(error => console.error('Error al cargar el JSON:', error));
</script>

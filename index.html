  <style>
    .disneyplus, .vix, .max, .caliente-tv {
        display: flex;
        overflow-x: auto; /* Permite el desplazamiento horizontal */
        gap: 20px; /* Espacio entre las tarjetas */
        padding: 20px;
        scroll-snap-type: x mandatory; /* Permite el efecto de "snap" al deslizar */
        white-space: nowrap; /* Evita que las tarjetas se envuelvan */
    }

    .disneyplus a, .vix a, .max a, .caliente-tv a {
        text-decoration: none; /* Elimina el subrayado de los enlaces */
        color: inherit; /* Hereda el color de los elementos secundarios */
    }

    .card {
        flex: 0 0 auto; /* Evita que las tarjetas se reduzcan de tamaño */
        width: 300px;
        border: 1px solid #17151C;
        border-radius: 8px;
        overflow: hidden;
        scroll-snap-align: start; /* Alinea la tarjeta al comienzo del carrusel */
        position: relative;
        background-color: #17151C; /* Fondo para mejorar el contraste */
    }

    .card img {
        width: 100%;
        height: auto;
        display: block;
        pointer-events: none;
    }

    .live, .finalizado {
        position: absolute;
        top: 0px;
        right: 0px;
        color: white;
        padding: 2px 4px;
        border-radius: 8px;
        font-size: 14px;
    }

    .live {
        background-color: red;
    }

    .finalizado {
        background-color: #190C26;
    }

    .description {
        padding: 8px;
        font-size: 14px;
        color: #fff;
    }

    .title {
        padding: 0 8px 8px;
        font-size: 16px;
        color: #fff;
    }

    /* Estilos opcionales para eliminar scrollbars en ciertos navegadores */
    .disneyplus::-webkit-scrollbar,
    .vix::-webkit-scrollbar,
    .max::-webkit-scrollbar,
    .caliente-tv::-webkit-scrollbar {
        display: none; /* Ocultar el scrollbar en navegadores Webkit */
    }

    .disneyplus, .vix, .max, .caliente-tv {
        -ms-overflow-style: none;  /* Ocultar el scrollbar en IE y Edge */
        scrollbar-width: none;  /* Ocultar el scrollbar en Firefox */
    }
    
    .event-card {
    transition: background-color 0.3s;
}

.event-card.focused {
    background-color: rgba(255, 255, 0, 0.5); /* Color de fondo al enfocarse */
}

  <script>
(function() {
    const jsonUrlDisney = 'https://corsproxy.io/?url=https://fratewi.shop/ds1.json';
    const baseUrlReemplazo = '/dsplayer.html?id=';

    function generateHtmlDisney(data) {
        const container = document.getElementById('disney');
        container.innerHTML = '';

        const sortedData = data.sort((a, b) => {
            if (a.status === 'EN VIVO') return -1;
            if (b.status === 'EN VIVO') return 1;
            if (a.status === 'FINALIZADO') return 1;
            if (b.status === 'FINALIZADO') return -1;
            return 0;
        });

        sortedData.forEach(item => {
            let statusHtml = '';

            if (item.status === 'EN VIVO') {
                statusHtml = '<span class="event-status">VIVO</span>';
            } else if (item.status === 'FINALIZADO') {
                statusHtml = '<span class="event-fina">FINALIZADO</span>';
            } else if (/^\d{2}:\d{2}$/.test(item.status) || !isNaN(parseInt(item.status))) {
                const userTimezone = moment.tz.guess();
                const statusTime = moment.tz(item.status, 'HH:mm', 'America/Mexico_City').tz(userTimezone).format('HH:mm');
                statusHtml = `<span class="event-fina">HOY | ${statusTime}</span>`;
            }

            // Usar el ID directamente para construir la nueva URL
            const nuevaUrl = baseUrlReemplazo + item.id;

            const cardHtml = `
                <a href="${nuevaUrl}" target="_blank">
                    <div class="event-card" tabindex="0" 
                         onfocus="this.classList.add('focused')" 
                         onblur="this.classList.remove('focused')">
                        <img class="background" src="https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/${item.img}/compose?format=webp" alt="${item.title}">
                        <h2 class="event-title">${item.title}</h2>
                        ${statusHtml}
                    </div>
                </a>
            `;
            container.innerHTML += cardHtml;
        });
    }

    function updateDisneyData() {
        fetch(jsonUrlDisney)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => generateHtmlDisney(data))
            .catch(error => console.error('Error al cargar el JSON de Disney:', error));
    }

    updateDisneyData();
    setInterval(updateDisneyData, 60000);
})();
</script>

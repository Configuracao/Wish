<html>
 <head>
  <style type="text/css">
body {
   margin: 0;
   padding: 0;
}
#player {  
   height: 100vh !important; 
}
.jw-controls {
   overflow: hidden;
   position: absolute;
   z-index: 8;
   background: url() no-repeat;
   background-position: top right;
   background-position-y: 0.80em;
   background-size: 14em auto, auto;
}
</style>
  <script src="//ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
  <script>
   jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

   function getQueryParameter(name) {
       let urlParams = new URLSearchParams(window.location.search);
       return urlParams.get(name);
   }

   function setupPlayer(jsonData) {
       var playerInstance = jwplayer("player");
       playerInstance.setup({
           playlist: [{
               "image": "https://disney.images.edge.bamgrid.com/ripcut-delivery/v2/variant/disney/" + jsonData.img + "/compose",
               "sources": [
                   {
                       "default": false,
                       "type": "dash",
                       "file": jsonData.m3u8,  // Use the 'm3u8' field for the video URL
                       "drm": {
                           "clearkey": { "keyId": jsonData.key, "key": jsonData.key2 }
                       },
                       "label": "0"
                   }
               ]
           }],
           width: "100%",
           height: "100vh",
           autostart: false,
       });
   }

   document.addEventListener("DOMContentLoaded", function() {
       var id = getQueryParameter('id');
       if (id) {
           fetch('https://st.nowomi.quest/v3/disney/disney.php?v=eventos_dbdsplus')
               .then(response => response.json())
               .then(data => {
                   const matchingItem = data.find(item => item.id == id);  // Match by 'id' instead of 'nombre'
                   if (matchingItem) {
                       setupPlayer(matchingItem);
                   } else {
                       console.error('No matching event found.');
                   }
               })
               .catch(error => console.error('Error fetching JSON:', error));
       } else {
           console.error('No id parameter found in the URL.');
       }
   });
</script>
 </head>
 <body>
  <div id="player"></div>
 </body>
</html>
